<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>File Upload Form</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/jquery.knob.min.js"></script>
    <script src="js/upload_script.js"></script>
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <h2 class="centered">Files Upload Form Using Ajax, jQuery Upload Library, jQuery Knob Library</h2>
        <div class="panel panel-primary blue-bg">
          <div class="panel-body">
            <form name="upload">
              <div id="drop-area" class="centered">Put Your Files Here or</div>
              <span class="input-replace btn btn-primary">Select Files
                <input type="file" name="upload" class="uploader" multiple/>
              </span>
              <!--<input type="submit" class="btn btn-success"/>-->
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  </body>
</html>
